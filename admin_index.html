<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Recent</title>
	<link rel="stylesheet"
		href="style.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>
	<!-- for header part -->
	<header>
		<img src="logo.png" width="8%">
		<div class="logosec">
		
			<div class="logo"> </div>
	
		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1" style="border-left: 5px solid #010058af;
					background-color: var(--Border-color);
					color: white;
					cursor: pointer;">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="">
						<h3> Recent</h3>
					</div>
					<div class="option2 nav-option">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img"
							alt="">
						<h3> Pending </h3>
					</div>

					<div class="nav-option option3">
						<img src= "Completed.png"
							class="nav-img"
							alt="">
						<h3> Completed</h3>
					</div>

					<div class="nav-option option4">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img"
							alt="">
						<h3> Clients</h3>
					</div>
					<div class="nav-option option5" >
						<img src="Personnel.png"
							class="nav-img"
							alt="">
						<h3> Personnel</h3>
					</div>
					<div class="nav-option logout" >
						<img src= "Add.png"
							class="nav-img"
							alt="">
						<h3>Add Person</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>


			<div class="cons">
				<div style="display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 600; letter-spacing: 3px;"> DASHBOARD </div>

			</div>
				


			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Recent Activities</h1>
				</div>

				<div class="report-body">
					<div class="report-topic-heading">
						<h3 class="t-op">Order ID</h3>
						<h3 class="t-op">Package Name</h3>
						<h3 class="t-op">Client Name</h3>
						<h3 class="t-op">Status</h3>
					</div>

					<div class="items">
						<div class="item1">
							<h3 class="t-op-nextlvl">1</h3>
							<h3 class="t-op-nextlvl">Libreng Tuli</h3>
							<h3 class="t-op-nextlvl">Anthony Balderas</h3>
							<h3 class="t-op-nextlvl label-tag">Not Completed</h3>
                        </div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
